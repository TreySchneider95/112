{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h1 class="my-4">Add new post</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary my-3">Save person</button>
      </form>
</div>
{% endblock %}
